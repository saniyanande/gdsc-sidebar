<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDSC</title>
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <!---------------------------SideBar------------------------>
  <nav class="sidebar">

    <header>

      <div class="sidebar-text">
        <span class="sidebar-img">
          <img src="/assets/dsc_logo.jpg" alt="logo">
        </span>

        <div class=" text header-text">
          <span class="main-name">GDSC SIESGST</span>
          <span class="main-desc">Google Developer Student Clubs</span>
          <span class="main-desc1">SIES Graduate School of Technology</span>
        </div>

        <div class="sidebar-social">
          <div class="social-icon">
            <a href="" class="social-icons"><box-icon type='logo' name='linkedin-square'></box-icon></a>
            <a href="" class="social-icons"><box-icon name='twitter' type='logo' ></box-icon></a>
            <a href="" class="social-icons"><box-icon name='discord-alt' type='logo' ></box-icon></a>
           <a href="" class="social-icons"><box-icon name='instagram' type='logo'></box-icon></a>
            
          </div>
        </div>

      </div>

    </header>

      <div class="menu-bar">

        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <box-icon type='solid' name='home'></box-icon>
                <span class=" text nav-text icon">Home</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <box-icon name='group' type='solid' ></box-icon>
                <span class=" text nav-text icon">Team</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <box-icon name='grid-alt' ></box-icon>
                <span class=" text nav-text icon">Projects</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <box-icon name='calendar-event' ></box-icon>
                <span class=" text nav-text icon">Events</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <box-icon name='question-mark'></box-icon>
                <span class=" text nav-text icon">FAQs</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <box-icon name='contact' type='solid'></box-icon>
                <span class=" text nav-text icon">Contact Us</span>
              </a>
            </li>

          </ul>
        </div>
      </div>


  </nav>



</body>
</html>
